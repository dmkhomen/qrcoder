<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.1/qrcode.js"></script>
    <script src="/js/script.js" defer></script>
    <title>qrCoder</title>
  </head>
  <body>
    <header class="bg-indigo-700 p-4">
      <div class="max-w-5xl m-auto text-xl font-bold text-white flex">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-8 mr-2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 4.875c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5A1.125 1.125 0 013.75 9.375v-4.5zM3.75 14.625c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5a1.125 1.125 0 01-1.125-1.125v-4.5zM13.5 4.875c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5A1.125 1.125 0 0113.5 9.375v-4.5z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6.75 6.75h.75v.75h-.75v-.75zM6.75 16.5h.75v.75h-.75v-.75zM16.5 6.75h.75v.75h-.75v-.75zM13.5 13.5h.75v.75h-.75v-.75zM13.5 19.5h.75v.75h-.75v-.75zM19.5 13.5h.75v.75h-.75v-.75zM19.5 19.5h.75v.75h-.75v-.75zM16.5 16.5h.75v.75h-.75v-.75z"
          />
        </svg>
        qrCoder
      </div>
    </header>
    <main
      class="h-full p-12 flex flex-col-reverse align-center justify-center m-auto md:max-w-4xl md:flex-row"
    >
      <div class="w-full md:w-2/5">
        <h1 class="text-2xl font-bold mb-5 md:text-3xl text-indigo-900">
          QR codes made simple
        </h1>
        <p class="mb-4">
          QR codes allow people to access your website or social media quickly
          and easily.
        </p>
        <p class="mb-4">
          Paste a link below to generate and download QR code made for you:
        </p>
        <form id="generator">
          <input
            id="url"
            type="url"
            placeholder="https://yoursite.com"
            class="w-full border border-indigo-900 focus:outline-none p-1 rounded bg-indigo-50 text-indigo-900 mb-4"
          />
          <select
            id="size"
            class="w-full border border-indigo-900 focus:outline-none p-1 rounded bg-indigo-50 text-indigo-900 mb-4"
          >
            <option value="100">small</option>
            <option value="300" selected>medium</option>
            <option value="600">large</option>
          </select>
          <button
            class="bg-indigo-700 hover:bg-indigo-900 rounded text-white p-2 w-full"
          >
            Generate
          </button>
        </form>
      </div>
      <div class="w-full md:w-3/5">
        <img
          src="/img/qr.svg"
          alt=""
          class="w-1/2 m-auto md:w-full mb-10 self-center"
        />
      </div>
      <div
        class="flex flex-column m-auto max-w-5xl text-center align-center justify-center mt-20"
      >
        <div id="spinner" role="status">
          <svg
            class="inline mr-2 w-24 h-24 text-gray-200 animate-spin dark:text-gray-600 fill-pink-600"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="#eef2ff"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="#4338ca"
            />
          </svg>
          <span class="sr-only">Loading...</span>
        </div>
        <div id="qrcode" class="m-auto"></div>
      </div>
    </main>
  </body>
</html>
